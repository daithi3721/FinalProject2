<!DOCTYPE html>
<html>
<head>
  	<div th:include="include/head"></div>
</head>
<head>
<title>マイボーナスポイント</title>
</head>
<body>
 	<div th:include="include/header">
 	</div>
 	<div class="container col-md-8 col-md-offset-2">
  	  <div class="panel panel-primary">
	    <div class="panel-heading">
	 	  <h2 class="panel-title">マイボーナスポイント</h2>
	    </div>
	    <div class="panel-body">
 	  	  <div class="container col-md-7">
 	  	    <div class="panel panel-default">
 	  	      <div class="panel-heading">
 	  	  	    <p class="panel-title">ボーナスポイント所得履歴</p>
 	  	      </div>
			  <div class="panel-body">
				<table class="table table-striped table-condensed">
	 	  	  	  <thead>
	 	  	  	  	<tr>
	 	  	  	  	  <th>所得月</th>
	 	  	  	  	  <th>所得ポイント</th>
	 	  	  	  	</tr>
	 	  	  	  </thead>
	 	  	  	  <tboby>
	  	  	  	  <tr th:each="TaskMonthlyResult:${TaskMonthlyResults}" th:object="${TaskMonthlyResult}">
	 	  	  	  	<td th:text="*{#temporals.format(result_date,'yyyy年MM月')}"></td>
	 	  	  	  	<td th:text="*{bonus_point_add}+ポイント"></td>
	 	  	  	  </tr>
	 	  	  	  </tboby>
		  	  	</table>
		  	  	<form th:action="@{/mybonuspoint/pagenate}" th:object="${page}" method="get">
				  <div class="float-right">
					<span th:text="|*{number+1}/*{totalPages}頁を表示|"></span>
					  <div th:fragment='paginationbar' class="pull-right">
						<ul class="pagination">
						  <li class="page-item">
							<span th:if="*{first}">←先頭</span>
							<a th:if="*{not first}" th:href="@{/mybonuspoint/page={page}(page=${0})}">←先頭</a>
						  </li>
						  <li class="page-item" th:each='i : ${#numbers.sequence(0, page.totalPages-1)}'>
							<span th:if='${i}==*{number}' th:text='${i+1}'>1</span>
							<a th:if='${i}!=*{number}' th:href="@{/mybonuspoint/page={page}(page=${i})}" class="page-link">
							<span th:text='${i+1}'>1</span>
						  </a>
						  </li>
						  <li class="page-item">
							<span th:if="${page.last}">末尾➝</span>
							<a th:if="${not page.last}" th:href="@{/mybonuspoint/page={page}(page=(${page.totalPages}-1))}">末尾➝</a>           
						</li>
					  </ul>
					</div>
				  </div>
				</form>
		  	  </div>
		  	</div>
 	  	  </div>
		  <div class="container col-md-5">
			<div class="panel panel-success">
 		  	  <div class="panel-heading">
 				<h2 class="panel-title">現在の利用可能ポイント</h2>
 		  	  </div>
			  <div class="panel-body">
 		    	<p class="text-center" th:text="${point}+ポイント"></p>
 		    	<a class="center-block btn btn-success" href="/FinalProject2/mypointchange">ポイント交換</a>
 		  	  </div>
 			</div>
 	  	  </div>
 	  	  <div class="container col-md-12">
 	  	    <div class="panel panel-default">
 	  	      <div class="panel-heading">
 	  	  	    <p class="panel-title">ボーナスポイント使用履歴</p>
 	  	      </div>
			  <div class="panel-body">
	 	  	  	<table class="table table-striped table-condensed">
	 	  	  	  <thead>
	 	  	  	  	<tr>
	 	  	  	  	  <th>使用日</th>
	 	  	  	  	  <th>経費名</th>
	 	  	  	  	  <th>使用ポイント</th>
	 	  	  	  	</tr>
	  	  	  	  </thead>
	 	  	  	  <tbody>
	 	  	  	  	<tr th:each="BonusPointUse:${BonusPointUses}" th:object="${BonusPointUse}">
	 	  	  	  	  <td th:text="*{#temporals.format(use_date,'yyyy年MM月dd日')}"></td>
	 	  	  	  	  <td th:text="*{cost_name}"></td>
	 	  	  	  	  <td th:text="*{bonus_point_use}+ポイント"></td>
	 	  	  	  	</tr>
	  	  	  	  </tbody>
		  	  	</table>
		  	  	<form th:action="@{/mybonuspoint/pagenate}" th:object="${bPointUP}" method="get">
				  <div class="float-right">
					<span th:text="|*{number+1}/*{totalPages}頁を表示|"></span>
					  <div th:fragment='paginationbar' class="pull-right">
						<ul class="pagination">
						  <li class="page-item">
							<span th:if="*{first}">←先頭</span>
							<a th:if="*{not first}" th:href="@{/mybonuspoint/page={page}(page=${0})}">←先頭</a>
						  </li>
						  <li class="page-item" th:each='i : ${#numbers.sequence(0, page.totalPages-1)}'>
							<span th:if='${i}==*{number}' th:text='${i+1}'>1</span>
							<a th:if='${i}!=*{number}' th:href="@{/mybonuspoint/page={page}(page=${i})}" class="page-link">
							<span th:text='${i+1}'>1</span>
						  </a>
						  </li>
						  <li class="page-item">
							<span th:if="${page.last}">末尾➝</span>
							<a th:if="${not page.last}" th:href="@{/mybonuspoint/page={page}(page=(${page.totalPages}-1))}">末尾➝</a>           
						</li>
					  </ul>
					</div>
				  </div>
				</form>
	  	  	  </div>
	  	  	</div>
 	  	  </div>
 	    </div>
 	  </div> 	
	</div>
  </body>
</html>
