<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta charset="UTF-8">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>  <title>Login Form</title>
</head>
<body>
  <div class="container col-md-6 col-md-offset-3">
   	<div class="panel panel-primary">
	  <div class="panel-heading">
	  <h2 class="panel-title">ログイン</h2>
	  </div>
	  <div class="panel-body">
		<form role="form" id="login" th:action="@{/login}" method="post">
	      <div th:if="${iserror}" style="color:red;">
	        <p>ログインできませんでした。やりなおしてください。</p>
	      </div>
	      <div class="form-group">
	    	<label class="control-label">ユーザID</label>
	    	<input class="form-control" type="text" id="username" name="username" autofocus="autofocus" />
	      </div>
	      <div class="form-group">
	        <label class="control-label">パスワード</label>
	        <input class="form-control" type="password" id="password" name="password" />
	      </div>
	      <button class="btn btn-default" type="submit">ログイン</button>
		</form>
	  </div>
	</div>
  </div>
</body>
</html>
